spring:
  application:
    name: zuul
  cloud:
    config:
      override-none: true
      
  rabbitmq:
    host: 192.168.225.132
    port: 5672
    username: admin
    password: admin

management:
  endpoints:
    web:
      exposure:
        include: refresh
     
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:2001/eureka, http://localhost:2002/eureka

#zuul:
#  routes:
#    item-service: /item-service/**
#    user-service: /user-service/**
#    order-service: /order-service/**
zuul:
  retryable: true
    

ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
   
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
    
    